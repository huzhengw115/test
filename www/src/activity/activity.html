<ion-view view-title="活动">

  <ion-content class="">

	<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <a class="item" ng-repeat="data in items">
    	<h2>{{data.title}}</h2>
    	<p>{{data.adress}}</p>
    	<p>{{data.time}}</p>
    </a>

  	<ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="More">
  	</ion-infinite-scroll>

  </ion-content>
</ion-view>
